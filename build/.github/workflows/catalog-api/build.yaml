name: eShop catalog.api build

on:
  pull_request:
    paths: 
    - '../src/Services/Catalog/**'
    branches: [ feature/enable-github-actions ]          

env:
  IMAGE_NAME: catalog.api
  TAG: linux-latest
  CONTEXT_PATH: ../src
  DOCKER_FILE_PATH: ../src/Services/Catalog/Catalog.API/Dockerfile  
  REGISTRY_LOGIN_SERVER: sughosneo  

jobs:

  build-and-push-docker-image:
    runs-on: ubuntu-latest
    steps:

    - name: Get code from the repo
      uses: actions/checkout@v1
      with:
        ref: develop

    - name: Build and push Docker images
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.REGISTRY_USERNAME }}
        password:  ${{ secrets.REGISTRY_PASSWORD }}
        registry: ${{ env.REGISTRY_LOGIN_SERVER }}
        path:  ${{ env.CONTEXT_PATH }}
        dockerfile: ${{ format('{0}/{1}', env.CONTEXT_PATH , env.DOCKER_FILE_PATH ) }}
        repository:  ${{ env.IMAGE_NAME }}
        tags: ${{ env.TAG }}
        push: true